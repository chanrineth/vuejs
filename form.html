<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

<div id="input1">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div><h3>Form Input</h3></div>
                <hr>
                <div class="form-group">
                    <label>Name :</label><br>
                    <input type="text" name="name" id="name" v-model="name" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label>Date of birth :</label><br>
                    <input type="text" name="dob" id="dob" v-model="date"><br><br>
                </div>

                <div class="form-group">
                    <label>Gender :</label><br>
                    <input type="radio" name="gender" value="male" id="male" v-model="gender"> Male
                    <input type="radio" name="gender" value="female" id="female" v-model="gender"> Female<br><br>
                </div>

                <div class="form-group">
                    <label>Adress : </label><br>
                    <textarea type="text" name="address" id="address" v-model="address"> </textarea><br><br>
                </div>

                <div class="form-group">

                    <button id="btnsave" @click="save">save</button>
                    <button type="button" id="btnclear" @click="clear">clear</button>
                </div>

                <div>
                </div>
            </div>
        </div>

        {{ name1 }} {{ date1}} {{ gender1}} {{ address1}}

    </div>

</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#input1',
        data () {
            return {

                name1: '',
                date1: '',
                gender1: null,
                address1: '',


                name:'',
                date:'',
                gender:'',
                address:'',

            }
        },
        methods: {
            save(){

                this.name1 = this.name
                this.date1 = this.date
                this.gender1 = this.gender
                this.address1 = this.address

            },
            clear(){

//                delete save().name1
//                delete save().date1
//                delete save().gender1
//                delete save().address1

                this.name1 = ''
                this.date1 = ''
                this.gender1 = ''
                this.address1 = ''
                this.name =''
                this.date=''
                this.gender=''
                this.address=''

            }

        }

    })

</script>

</body>
</html>
